<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <title>关注</title>
</head>
<body>
<div class="nk-container">
    <!-- 头部 -->
    <header th:replace="component::header"></header>
    <input type="hidden" id="self" th:value="${user!=null?user.id:-1}">

    <!-- 内容 -->
    <div class="main">
        <div class="container">
            <div class="position-relative">
                <!-- 选项 -->
                <ul class="nav nav-tabs mb-3">
                    <li class="nav-item">
                        <a class="nav-link position-relative" th:href="@{|/user/${observed.id}/followee|}">
                            <i class="text-info"
                               th:utext="${observed.username}">用户名</i>
                            关注的人</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link position-relative active" th:href="@{|/user/${observed.id}/follower|}">关注
                            <i class="text-info" th:utext="${observed.username}">用户名</i>
                            的人</a>
                    </li>
                </ul>
                <a th:href="@{|/user/${observed.id}/profile|}" class="text-muted position-absolute rt-0">返回个人主页&gt;</a>
            </div>

            <!-- 粉丝列表 -->
            <ul class="list-unstyled">
                <li class="media pb-3 pt-3 mb-3 border-bottom position-relative"
                    th:each="follower:${followers}">
                    <a th:href="@{|/user/${follower.id}/followee|}">
                        <img th:src="${follower.headerUrl}" class="mr-4 rounded-circle user-header"
                             alt="用户头像">
                    </a>
                    <div class="media-body">
                        <h6 class="mt-0 mb-3">
                            <span class="text-success" th:utext="${follower.username}">关注者</span>
                        </h6>
                        <div>
                            <input type="hidden" th:value="${follower.id}">
                            <button type="button" th:if="${user!=null}"
                                    th:class="|btn ${selfFollowed.get(followerStat.index)?'btn-secondary':'btn-info'} btn-sm float-right mr-5 follow-btn|"
                                    th:text="${selfFollowed.get(followerStat.index)?'已关注':'关注TA'}">
                                关注
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
            <!-- 分页 -->
            <nav th:replace="component::pagination"></nav>
        </div>
    </div>

    <!-- 尾部 -->
    <footer th:replace="component::footer"></footer>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/global.js}"></script>
<script th:src="@{/js/profile.js}"></script>
</body>
</html>
